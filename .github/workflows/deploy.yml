# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.PRIVATE_KEY }}
        port: 22
        script: |
          export PATH=$PATH:/usr/local/go/bin
          cd mini-project
          git pull
          sudo docker pull adivanadira/docker-mini-project2:latest
          sudo docker images
          sudo docker stop adivanadira/docker-mini-project2
          sudo docker rm adivanadira/docker-mini-project2
          sudo docker run -dp 8001:8000 adivanadira/docker-mini-project2
